<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup sobre Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            flex-direction: column;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .popup img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        .popup a {
            display: inline-block;
            margin-top: 10px;
            background: #28a745; /* Cor verde */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .popup a:hover {
            background: #218838; /* Verde mais escuro no hover */
        }
        .popup .valor {
            margin-top: 10px;
            font-size: 18px;
            color: #ff471a;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Atributo loop adicionado -->
        <video id="meuVideo" controls autoplay muted loop>
            <source src="11-video.mp4" type="video/mp4">
            Seu navegador não suporta vídeo HTML5.
        </video>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <!-- Adicione a imagem aqui -->
        <img src="imagens.png" alt="Imagem do Pop-up">
        <p>Emergências com Pets:</p><p>O que fazer antes do veterinário?</p>
        <!-- Texto de valor abaixo -->
        <p class="valor"><b>R$47,90</b></p>
        <!-- Link para redirecionamento -->
        <a href="https://bit.ly/emergenciascompets" target="_blank">Comprar Agora</a>
    </div>

    <script>
        function abrirPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        
        function fecharPopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("meuVideo");
            video.play();
        });
        
        setTimeout(abrirPopup, 28000); // Abre o pop-up após 28 segundos
    </script>
</body>
</html>
